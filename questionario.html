<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Mario</title>
    </head>
    <body style="background-color:DarkRed;">
        <h2><font COLOR="Yellow">Qual o seu personagem favorito?</h2>
        <form>
            <fieldset>
            <div>
                <label for="nome"><font COLOR="Yellow">Nome</font></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="email"><font COLOR="Yellow">Email</font></label>
                <input type="text" name="email" id="email" required>
            </div><br>
            <input type="radio" id="mario" name="personagem" value="mario">
            <label for="male"><font COLOR="Yellow">Mario</font></label><br>
            <input type="radio" id="luigi" name="personagem" value="luigi">
            <label for="female"><font COLOR="Yellow">Luigi</font></label><br>
            <input type="radio" id="wario" name="personagem" value="wario">
            <label for="female"><font COLOR="Yellow">Wario</font></label><br>
            <input type="radio" id="waluigi" name="personagem" value="waluigi">
            <label for="female"><font COLOR="Yellow">Waluigi</font></label><br>
            <input type="radio" id="peach" name="personagem" value="peach">
            <label for="female"><font COLOR="Yellow">Peach</font></label><br>
            <input type="radio" id="bowser" name="personagem" value="bowser">
            <label for="female"><font COLOR="Yellow">Bowser</font></label><br>
            <input type="radio" id="yoshi" name="personagem" value="yoshi">
            <label for="female"><font COLOR="Yellow">Yoshi</font></label><br>
            <input type="radio" id="toad" name="personagem" value="toad">
            <label for="female"><font COLOR="Yellow">Toad</font></label><br>
            <p><label>Comentários adicionais</label><br></p>
            <textarea cols="50" rows="5" name="destaque"></textarea><br>
            <br>
            <input type="submit" value="Enviar"><br>
        </form></br>
        <a href="index.html" target="_blank"><font COLOR="GreenYellow">Voltar para a página inicial</font></a>
    </body>
</html>
